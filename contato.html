        <h1>Contato</h1> <!-- Título principal da página -->
        <form action="#" method="post">
            <!-- Formulário de contato -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required> <!-- Campo para nome -->
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <!-- Campo para email -->
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea> <!-- Campo para mensagem -->
            
            <button type="submit">Enviar</button> <!-- Botão de envio do formulário -->
        </form>
    </main>
